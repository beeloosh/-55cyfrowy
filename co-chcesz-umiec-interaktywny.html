
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Co chcesz umieć?</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2rem;
            background-color: #f8f9fa;
        }
        h2 {
            color: #003366;
        }
        .section {
            background: #fff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin: 0.5rem 0;
        }
        button {
            background-color: #0050B3;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 2rem;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            background: #e6f4ff;
            border-left: 4px solid #1890ff;
        }
    </style>
</head>
<body>
    <h1>Ankieta: Co chcesz umieć?</h1>
    <form id="skills-form">
        <div class="section">
            <h2>Aplikacje dla osób senioralnych</h2>
            <label><input type="checkbox" name="apps"> Włączyć aplikację, która przypomina o lekach</label>
            <label><input type="checkbox" name="apps"> Sprawdzić pogodę lub temperaturę w mojej miejscowości</label>
            <label><input type="checkbox" name="apps"> Zmierzyć kroki, tętno lub czas spaceru</label>
        </div>
        <div class="section">
            <h2>Smartfon od podstaw</h2>
            <label><input type="checkbox" name="smartphone"> Włączyć i wyciszyć telefon</label>
            <label><input type="checkbox" name="smartphone"> Zadzwonić do kogoś i zapisać numer</label>
        </div>
        <div class="section">
            <h2>Cyberbezpieczeństwo i fake newsy</h2>
            <label><input type="checkbox" name="security"> Rozpoznać fałszywe SMS-y i e-maile</label>
            <label><input type="checkbox" name="security"> Zabezpieczyć telefon i komputer hasłem</label>
        </div>
        <div class="section">
            <h2>Komunikacja i media społecznościowe</h2>
            <label><input type="checkbox" name="social"> Porozmawiać z kimś na kamerce</label>
            <label><input type="checkbox" name="social"> Założyć konto na Facebooku</label>
        </div>
        <button type="button" onclick="generatePath()">Zobacz swoją ścieżkę rozwoju</button>
    </form>
    <div id="result" class="result" style="display: none;"></div>

    <script>
        function generatePath() {
            const form = document.getElementById("skills-form");
            const categories = {
                apps: "Codzienne korzystanie z technologii",
                smartphone: "Smartfon od podstaw",
                security: "Bezpieczeństwo i prywatność",
                social: "Komunikacja i relacje online"
            };
            const result = document.getElementById("result");
            let selected = [];

            for (let [key, label] of Object.entries(categories)) {
                const boxes = form.querySelectorAll(`input[name="${key}"]:checked`);
                if (boxes.length > 0) {
                    selected.push(`<strong>${label}</strong>: ${boxes.length} odpowiedzi`);
                }
            }

            if (selected.length > 0) {
                result.innerHTML = "<h2>Twoje sugerowane ścieżki rozwoju:</h2><ul><li>" + selected.join("</li><li>") + "</li></ul>";
                result.style.display = "block";
            } else {
                result.innerHTML = "Zaznacz przynajmniej jedną odpowiedź.";
                result.style.display = "block";
            }
        }
    </script>
</body>
</html>
